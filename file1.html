
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file2.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>YouTube-Clone</title>
</head>
<body>
    <header class="header">
        <div class="logo-left">
            <i id="menu" class="material-icons">menu</i>
            <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png">
          </div>
          
          <div class="search-center">
            <form action="">
              <input type="text" placeholder="Search" />
              <button><i class="material-icons">search</i></button>
            </form>
            <i class="material-icons mic">mic</i>
          </div>
          
        <div class="right-logo">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
        </div>
    </header>
    <main class="main">
        <div class="sidebar">
            <div class="home">
                
            <i class="material-icons">home</i>
            <span>Home</span>
        </div>
        <div class="trending">
            <i class="material-icons">local_fire_department</i>
            <span>Trending</span>
        </div>
        <div class="subscription">
            <i class="material-icons">subscriptions</i>
            <span>Subscriptions</span>
        </div>
        <div class="history">
            <i class="material-icons">history</i>
            <span>History</span>
        </div>
        <div class="play_arrow">
            <i class="material-icons">play_arrow</i>
            <span> Vedios</span>
        </div>
        <div class="watch_later">
            <i class="material-icons">watch_later</i>
            <span>Watch Later</span>
        </div>
        <div class="Liked-Vedios">
            <i class="material-icons">thumb_up</i>
            <span>Liked Vedios</span>
        </div>
        </div>
        <div class="content">
          <img src="C:\Users\shiva\OneDrive\Desktop\NewPics\cheques.jpeg" alt="">
              
        </div>
    </main>

</html>
